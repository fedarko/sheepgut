# From https://github.com/conda-incubator/setup-miniconda/blob/master/etc/example-environment.yml
# also, see environment.yml and setup.py in https://github.com/fedarko/strainFlye for details
name: sheepgut
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >= 3.6, <= 3.7
  - numpy
  - cython
  - samtools >= 1.7
  - minimap2 = 2.17
  - checkm-genome
  - prodigal
  - flye
  - barrnap
  - pysam < 0.16
  - pysamstats
  - jupyter
  - nbconvert
  - pip
  - pip:
      - scikit-bio
      - scikit-learn
      - pandas >= 1
      - networkx
      - matplotlib >= 3
      - logomaker
      - pytest
