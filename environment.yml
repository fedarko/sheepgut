# From https://github.com/conda-incubator/setup-miniconda/blob/master/etc/example-environment.yml
name: sheepgut
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >= 3.7
  - numpy
  - cython
  - samtools >= 1.7
  - minimap2 = 2.17
  - checkm-genome
  - prodigal
  - pip
  - pip:
      - -r pip-requirements.txt
